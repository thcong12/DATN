<div class="mt-3 row d-flex gap-3">
    <div style="
      box-shadow: 10px 5px 5px rgb(80, 80, 80);
      background-color: rgb(235, 233, 233);
      border-radius: 15px;
    " class="col-sm d-flex gap-2 align-items-center p-3">
        <div class="bg-primary m-2">
            <span class="bi bi-cash-coin fs-1 p-3"></span>
        </div>

        <div>
            <h4>Amount</h4>
            <p>
                {{ element.totalAmount | currency: "USD" }}
            </p>
        </div>
    </div>
    <div style="
      box-shadow: 10px 5px 5px rgb(80, 80, 80);
      background-color: rgb(235, 233, 233);
      border-radius: 15px;
    " class="col-sm d-flex gap-2 align-items-center p-3">
        <div class="bg-success m-2">
            <span class="bi bi-controller fs-1 p-3"></span>
        </div>

        <div>
            <h4>Product</h4>
            <p>
                {{ element.productCount }}
            </p>
        </div>
    </div>
    <div style="
      box-shadow: 10px 5px 5px rgb(80, 80, 80);
      background-color: rgb(235, 233, 233);
      border-radius: 15px;
    " class="col-sm d-flex gap-2 align-items-center p-3">
        <div class="bg-danger m-2">
            <span class="bi bi-person fs-1 p-3"></span>
        </div>

        <div>
            <h4>User</h4>
            <p>
                {{ element.userCount }}
            </p>
        </div>
    </div>
    <div style="
      box-shadow: 10px 5px 5px rgb(80, 80, 80);
      background-color: rgb(235, 233, 233);
      border-radius: 15px;
    " class="col-sm d-flex gap-2 align-items-center p-3">
        <div class="bg-warning m-2">
            <span class="bi bi-cash-coin fs-1 p-3"></span>
        </div>

        <div>
            <h4>Amount</h4>
            <p>
                {{ element.userCount }}
            </p>
        </div>
    </div>
</div>
